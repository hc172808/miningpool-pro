name: crypto_mining_wallet
description: A mobile wallet app for your cryptocurrency mining pool
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  http: ^0.13.5
  shared_preferences: ^2.1.0
  provider: ^6.0.5
  flutter_secure_storage: ^8.0.0
  qr_flutter: ^4.0.0
  mobile_scanner: ^3.2.0
  intl: ^0.18.0
  flutter_svg: ^2.0.5
  fl_chart: ^0.62.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500